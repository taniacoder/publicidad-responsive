          <script>
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                margin: 10,
                nav: true,
                autoplay: true,
                dots: false,
                loop: true,
                responsive: {
                  0: {
                    items: 1
                  },
                  400: {
                    items: 1
                  },
                  450: {
                    items: 2
                  },
                  500: {
                    items: 2
                  },
                  700: {
                    items: 3
                  },
                  800: {
                    items: 4
                  },
                  1000: {
                    items: 4
                  }
                }
              })
            })
          </script>
